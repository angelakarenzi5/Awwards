{%extends 'all-pictures/base.html'%}

 {% block content %}

 <div class="container">

   <div class="row">
     <img src="{{project.image.url}}"  class="img-responsive" alt="">
   </div>

   <div class="row">
     <h1 class="text-center">{{image.title}}</h1>
   </div>

   <div class="row">
    {% autoescape on %}
    {{project.post| safe}}
   {% endautoescape %}
  
   </div>

   <div class="row">
     <p>Posted {{project.pub_date|timesince}} by {{project.first_name}}</p>
   </div>

 </div>

 {% endblock %}
